<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
</head>
<body>
    <h1>Sensor Dashboard</h1>

    <h2>Sensor Data</h2>
    <ul>
        <li>Temperature: {{ sensor_data['temperature'] }} Â°C</li>

    <form action="/toggle_light" method="post">
        <button type="submit">{{ 'Turn On' if not light_status else 'Turn Off' }} Light</button>

    <img src="data:image/png;base64,{{ plot_data }}" alt="Sensor Data Plot">

</body>
